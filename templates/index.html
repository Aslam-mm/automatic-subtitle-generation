<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a Video File</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('generate_subtitle') }}" enctype="multipart/form-data">
        <input type="file" name="myfile" required>
        <button type="submit">Upload</button>
    </form>

    {% if video_file %}
        <p><strong>Download your subtitled video:</strong></p>
        <button onclick="downloadVideo(`{{ url_for('download_file', filename=video_file) }}`)">Download MP4</button>
    {% endif %}

    <script>
        function downloadVideo(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
